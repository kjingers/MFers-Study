name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

env:
  NODE_VERSION: "20"

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: |
            mfers-app/package-lock.json
            mfers-app/api/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: mfers-app

      - name: Install API dependencies
        run: npm ci
        working-directory: mfers-app/api

      - name: Lint frontend
        run: npm run lint
        working-directory: mfers-app

      - name: Typecheck frontend
        run: npm run typecheck
        working-directory: mfers-app

      - name: Test frontend
        run: npm test
        working-directory: mfers-app

      - name: Lint API
        run: npm run lint
        working-directory: mfers-app/api

      - name: Typecheck API
        run: npm run typecheck
        working-directory: mfers-app/api

      - name: Build frontend
        run: npm run build
        working-directory: mfers-app

      - name: Build API
        run: npm run build
        working-directory: mfers-app/api

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: mfers-app

      - name: Run Playwright E2E tests
        run: npm run test:e2e
        working-directory: mfers-app
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: mfers-app/playwright-report/
          retention-days: 7

      - name: Upload Playwright screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: mfers-app/test-results/
          retention-days: 7

      - name: List dist contents
        run: |
          echo "=== Contents of mfers-app/dist ==="
          ls -la mfers-app/dist/
          echo "=== Contents of mfers-app/dist/assets ==="
          ls -la mfers-app/dist/assets/ || echo "No assets folder"
          echo "=== index.html content ==="
          cat mfers-app/dist/index.html

      - name: Prepare API for deployment
        run: |
          cd mfers-app/api
          rm -rf node_modules
          npm ci --omit=dev
        working-directory: .

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/mfers-app/dist"
          api_location: "/mfers-app/api"
          output_location: ""
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          app_location: "/mfers-app/dist"
